<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f76f93661d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="timeline">
        <div class="timeline-item primary">
          <div class="timeline-icon"><i class="fa-solid fa-face-smile-wink"></i></div>
          <div class="timeline-content">
            <span class="label primary">Primary</span>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <span class="time">1 Hours Ago</span>
          </div>
        </div>
      
        <div class="timeline-item danger">
          <div class="timeline-icon"><i class="fa-solid fa-face-tired"></i></div>
          <div class="timeline-content">
            <span class="label danger">Danger</span>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <span class="time">2 Hours Ago</span>
          </div>
        </div>
      
        <div class="timeline-item success">
          <div class="timeline-icon"><i class="fa-solid fa-face-grin-tears"></i></div>
          <div class="timeline-content">
            <span class="label success">Success</span>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <span class="time">6 Hours Ago</span>
          </div>
        </div>
      </div>
      
</body>
</html>
